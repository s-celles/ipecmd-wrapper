site_name: IPECMD Wrapper
site_description: IPECMD Toolchain Wrapper for PIC Microcontrollers
site_author: SÃ©bastien Celles
site_url: https://s-celles.github.io/ipecmd-wrapper/

repo_name: s-celles/ipecmd-wrapper
repo_url: https://github.com/s-celles/ipecmd-wrapper

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye


edit_uri: edit/main/docs/

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
    - Configuration: configuration.md
  - Usage:
    - Command Line: cli.md
    - Python API: api.md
    - Examples: examples.md
  - Development:
    - Contributing: contributing.md
    - Development Guide: development.md
    - API Reference: reference.md
  - About:
    - Changelog: changelog.md
    - License: license.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/s-celles/ipecmd-wrapper
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/ipecmd-wrapper/
